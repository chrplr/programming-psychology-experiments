<!DOCTYPE html>
<html>
  <head>
    <title>HTML basic elements</title>
  </head>
  <body>
    <!-- HTML description goes here! -->
    <div style="background-color: black; padding: 5px">
      <h1 style="background-color:white; color: black; margin: 0;">
        This is a title
      </h1>
      <p style="background-color:white; color: black; margin: 10px 0 0 0;">
        This is a first paragraph
      </p>
      <p style="background-color:white; color: black; margin: 10px 0 0 0;">
        This is a second paragraph, longer than the first.
      </p>
      <p style="background-color:white; color: black; text-align: center; margin: 10px 0 0 0;">
        This is a third, centered paragraph
      </p>
    </div>
  </body>
</html>
